databases:
  - name: postgres
    plan: starter
    ipAllowList: []

services:
  - type: web
    name: manage-my-payroll
    plan: free
    env: ruby
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: cache
    ipAllowList: []
    plan: starter
    maxmemoryPolicy: allkeys-lfu