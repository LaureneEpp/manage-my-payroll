databases:
  - name: postgres
    ipAllowList: []
    databaseName: manage-my-payroll
    user: manage-my-payroll

services:
  - type: web
    name: manage-my-payroll
    env: ruby
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false