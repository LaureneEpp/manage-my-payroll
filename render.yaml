databases:
  - name: postgres
    plan: free
    ipAllowList: []
    # databaseName: manage-my-payroll
    # user: manage-my-payroll

services:
  - type: web
    name: manage-my-payroll
    plan: free
    env: ruby
    # runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: manage-my-payroll
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
    - type: redis
    name: cache
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lfu